<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
    />
  </head>
  <body>
    <header>
      <h1>Tags em HTML</h1>
    </header>
    <section>
      <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
      </p>
      <ul>
        <li title="Use a tag <p>">Paragrafo</li>
        <li title="Use a tag <title>">Título</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <html>">Códigos-fonte</li>
        <li title="Use a tag <ol>">Listas numeradas</li>
        <li title="Use a tag <ul>">Listas com demarcadores</li>
      </ul>
    </section>
  </body>
</html>
